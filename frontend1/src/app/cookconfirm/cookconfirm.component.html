 <div class="row">
      <div class="col-75">
        <div class="container">
          <form #frm="ngForm">
          
            <div class="row">
              <div class="col-50">
                
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" #firstnameref="ngModel" [(ngModel)]="firstnameprop1" name="firstname" placeholder="john">
                                                                                                                                                    
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" #emailrefref="ngModel" [(ngModel)]="emailprop1" placeholder="@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" #addressref="ngModel"   [(ngModel)]="addressprop1" placeholder=" 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" #cityref="ngModel" [(ngModel)]="cityprop1" placeholder="Jaipur">
    
                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" #stateref="ngModel" [(ngModel)]="stateprop1" name="state" placeholder="Rajasthan">
                  </div>
                  <div class="col-50">
                    <label for="pin">Pin Code</label>
                    <input type="text" id="pin" name="pin" #pinref="ngModel" [(ngModel)]="pinprop1" placeholder="10001">
                  </div>
                </div>
                <label for="chef">No.of chefs</label>
                <input type="text" id="chef" name="chef" #chefref="ngModel" [(ngModel)]="chefprop1" placeholder="number">
              </div>
    
              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John ">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
                
              </div>
              
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr">Address same as billing
            </label>
            <button type="submit"class=" btn btn-primary" (click)="bookin()" style="margin-bottom:30px; width:300px;background-color: rgb(247, 123, 123);margin-top:0px;">confirm booking</button>
          </form>
        </div>
      </div>
     
    </div>
