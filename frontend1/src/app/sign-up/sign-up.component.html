<div class="base">

  <div class="loginform"> 
    <div class="img8"></div>    
  <form #f="ngForm"> 
    <div class="form-group">
        <label for="email">Name:</label>
        <input #nameref="ngModel"  [(ngModel)]="nameProp" name="name" type="text"   class="form-control" placeholder="Enter your name" id="email">
      </div>
    <div class="form-group">
        <label for="email">Mobile no:</label>
        <input #mobileref="ngModel"  [(ngModel)]="mobileProp" name="mobile" type="text"   class="form-control" placeholder="Enter your mob. no." id="email">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input #emailref="ngModel"  [(ngModel)]="emailProp" name="email" type="email"   class="form-control" placeholder="Enter email" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input #passref="ngModel"  [(ngModel)]="passwordProp" name="password" type="password" class="form-control" placeholder="Enter password" id="pwd">
      </div>
      
      <button type="submit" class="btn btn-primary"(click)="signUp()">Submit</button>
    </form>
  </div>
  </div>
  <div class="photo"></div>
